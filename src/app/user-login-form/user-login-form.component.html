<mat-card class="user-login--container">
  <mat-card-header class="user-login--header">
    <mat-card-title class="user-login--title">
      Login!
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="user-login--content">
    <form>
      <!-- UserName Input -->
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Username' placeholder='Username' type='string' name='Username' required />
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Password' placeholder='Password' type='password' name='Password'
          required />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="user-login--actions">
    <button mat-raised-button (click)='loginUser()' color='primary'>
      Login
    </button>
  </mat-card-actions>
</mat-card>
