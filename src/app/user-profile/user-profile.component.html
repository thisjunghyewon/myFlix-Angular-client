<app-navigation></app-navigation>

<div class="profile-container">
  <div class="info-container ">
    <div class="info">
      <h1>Profile</h1>
      <p>Username: {{user.Username}} </p>
      <p>Email: {{user.Email}}</p>

      <h2>Favorite Movies</h2>
      <div *ngIf="Favorite_movies.length === 0">
        <p>No favorites.</p>
      </div>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let movie of Favorite_movies">
        <img matListItemAvatar src="{{movie.ImagePath}}" />
        <span matListItemTitle>{{movie.Title}}</span>
      </mat-list-item>
    </mat-list>
  </div>


  <form>
    <h1>Update Profile</h1>

    <br>

    <mat-form-field class="item-b">
      <mat-label> Username </mat-label>
      <input matInput [(ngModel)]="userData.Username" type="text" name="Username">
    </mat-form-field>

    <mat-form-field class="item-c">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required>
    </mat-form-field>

    <mat-form-field class="item-d">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="userData.Email" type="email" name="Email">
    </mat-form-field>

    <mat-form-field class="item-e">
      <mat-label>Birthday</mat-label>
      <input matInput [(ngModel)]="userData.Birthday" type="date" name="Birthday">
    </mat-form-field>

    <br>

    <button class="item-f" mat-raised-button color="primary" (click)="editUser()">
      Update
    </button>

    <button class="item-g" mat-button color="warn" (click)="deleteUser()">
      DELETE ACCOUNT
    </button>
  </form>

</div>
